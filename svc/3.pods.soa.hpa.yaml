apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: soamain-scaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: ReplicaSet
    name: soa-main
  minReplicas: 2
  maxReplicas: 4
  # Thực hiện scale CPU hoạt động ở 50% so với CPU mà POD yêu cầu
  targetCPUUtilizationPercentage: 50